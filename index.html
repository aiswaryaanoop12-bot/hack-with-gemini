<!DOCTYPE html>
<html>
<head>
    <title>Silly Joke Generator</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        #joke-container {
            margin-top: 50px;
        }

        #joke {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Silly Joke Generator</h1>
    <div id="joke-container">
        <p id="joke">Click the button to get a silly joke!</p>
        <button onclick="generateJoke()">Tell Me a Joke</button>
    </div>

    <script>
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call a fake noodle? An Impasta!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "Why don't skeletons fight each other? They don't have the guts.",
            "What do you call a lazy kangaroo? Pouch potato.",
            "I used to play piano by ear, but now I use my hands.",
            "I told my wife she should embrace her mistakes. She gave me a hug.",
            "Why did the bicycle fall over? Because it was two tired!",
            "What do you call a bear with no teeth? A gummy bear."
        ];

        function generateJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            const randomJoke = jokes[randomIndex];
            document.getElementById("joke").textContent = randomJoke;
        }
    </script>
</body>
</html>
