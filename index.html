<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silly Joke Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    button { font-size: 18px; padding: 10px 20px; }
    #jokeOutput { margin-top: 20px; font-size: 20px; background: #f0f0f0; padding: 15px; border-radius: 8px; min-height: 60px; }
  </style>
</head>
<body>

  <h1>Silly Joke Generator</h1>
  <button id="generateBtn">Generate a Joke</button>

  <div id="jokeOutput">Click the button to get a joke!</div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const jokeOutput = document.getElementById('jokeOutput');

    generateBtn.addEventListener('click', async () => {
      jokeOutput.textContent = "Thinking...";

      // Here you replace the API call with Gemini or Google AI Studio API
      // Below is an example using OpenAI API style (replace with your actual API call)

      try {
        // Example POST request payload for Gemini or Google AI Studio
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY_HERE' // Replace with your API key
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',  // Replace with Gemini or Google AI Studio model if needed
            messages: [{role: 'user', content: 'Tell me a silly joke.'}],
            max_tokens: 50
          })
        });

        const data = await response.json();
        const joke = data.choices[0].message.content.trim();
        jokeOutput.textContent = joke;

      } catch (error) {
        jokeOutput.textContent = "Oops, something went wrong!";
        console.error(error);
      }
    });
  </script>

</body>
</html>
